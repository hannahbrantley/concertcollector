{% extends 'base.html' %}
{% block content %}

<h1>Artist List</h1>

{% for artist in artists %}
  <div class="card">
    <div class="card-content">
        <table>
           <tr>
               <td>{{ artist.name }}</td>
               <td><a href="{% url 'artists_delete' artist.id %}">Delete</a></td>
           </tr> 
        </table>
    </div>
  </div>
{% endfor %}

{% endblock %}
