{% extends 'base.html' %}
{% block content %}

<h1>Venue List</h1>

{% for venue in venues %}
<a href="{% url 'detail' venue.id %}">
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ venue.name }}</span>
      <p>{{ venue.location }}</p>
    </div>
  </div>
</a>
{% endfor %}

{% endblock %}
