{% extends 'base.html' %}
{% block content %}

<h1>Venue Details</h1>

<div class="row">
  <div class="col s6">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ venue.name }}</span>
        <p>{{ venue.location }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'venues_update' venue.id %}">Edit</a>
        <a href="{% url 'venues_delete' venue.id %}">Delete</a>
      </div>
    </div>
  </div>
  <div class="col s6">
    <h6>Concerts attended</h6>
    <table class="striped">
      <thead>
        <tr><th>Date</th></tr>
      </thead>
      <tbody>
        {% for concert in venue.concert_set.all %}
          <tr>
            <td><a href="{% url 'concert_detail' concert.id %}">{{ concert.date }}</a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <div class="card-action">
      <a href="{% url 'new_concert' venue.id %}">Add a Concert</a>
    </div>
  </div>
</div>

{% endblock %}
